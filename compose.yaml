services:
  comfyui:
    image: custom-comfyui:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8188:8188"  # ComfyUI web interface
      - "8888:8888"  # JupyterLab interface
    volumes:
      # Mount entire ComfyUI directory for complete persistence
      - comfyui_data:/app/ComfyUI
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  comfyui_data:
